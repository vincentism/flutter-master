name: device_hub
description: "DJI Home 风格的设备管理应用"
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  
  # 状态管理
  provider: ^6.1.5
  
  # 网络请求
  dio: ^5.4.0
  
  # 蓝牙通信
  flutter_blue_plus: ^1.31.0
  
  # 路由管理
  go_router: ^14.0.0
  
  # 本地存储
  shared_preferences: ^2.2.2
  
  # 权限管理
  permission_handler: ^11.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true